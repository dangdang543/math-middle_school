<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>이차식 인수분해 퀴즈</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 95%; max-width: 500px; text-align: center; }
        h1 { color: #1a73e8; font-size: 1.5rem; }
        .mode-selection button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; background: #e3f2fd; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .equation { font-size: 1.8rem; font-weight: bold; margin: 1.5rem 0; color: #202124; font-style: italic; background: #f8f9fa; padding: 10px; border-radius: 10px; }
        .input-area { display: flex; justify-content: center; align-items: center; gap: 5px; font-size: 1.1rem; margin-bottom: 1rem; flex-wrap: wrap; }
        input { width: 55px; padding: 12px 5px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-size: 1.1rem; }
        input:focus { border-color: #1a73e8; outline: none; background-color: #f8fbff; }
        
        /* 마이너스 입력 버튼 스타일 */
        .minus-btn { background: #6c757d; color: white; border: none; border-radius: 5px; padding: 5px 10px; font-size: 0.9rem; cursor: pointer; margin-bottom: 10px; }
        .minus-btn:active { background: #495057; }

        .btn-check { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; margin-top: 5px; }
        .score { margin-top: 1rem; color: #5f6368; font-size: 0.9rem; }
        .hidden { display: none; }
        .back-btn { margin-top: 1rem; font-size: 0.8rem; color: #d93025; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="screen-menu">
        <h1>인수분해 퀴즈</h1>
        <p>난이도를 선택하세요</p>
        <div class="mode-selection">
            <button onclick="startQuiz(1)">유형 1 (x² 계수 1)</button>
            <button onclick="startQuiz(2)">유형 2 (계수 랜덤)</button>
        </div>
    </div>

    <div id="screen-quiz" class="hidden">
        <div class="equation" id="display-equation"></div>
        
        <button class="minus-btn" onclick="insertMinus()">부호 선택: [ - ] 넣기</button>
        
        <div class="input-area" id="input-container"></div>

        <button class="btn-check" onclick="checkAnswer()">정답 확인</button>
        <div class="score">맞힌 개수: <span id="score-count">0</span></div>
        <div class="back-btn" onclick="showMenu()">메뉴로 돌아가기</div>
    </div>
</div>

<script>
    let currentMode = 1;
    let score = 0;
    let solution = { m:1, p:0, n:1, q:0 };
    let lastFocusedInput = null;

    function showMenu() {
        document.getElementById('screen-menu').classList.remove('hidden');
        document.getElementById('screen-quiz').classList.add('hidden');
    }

    function startQuiz(mode) {
        currentMode = mode;
        document.getElementById('screen-menu').classList.add('hidden');
        document.getElementById('screen-quiz').classList.remove('hidden');
        createInputs();
        nextQuestion();
    }

    // 마이너스 기호를 현재 포커스된 칸에 넣어주는 함수
    function insertMinus() {
        if (lastFocusedInput) {
            if (lastFocusedInput.value.startsWith('-')) {
                lastFocusedInput.value = lastFocusedInput.value.substring(1);
            } else {
                lastFocusedInput.value = '-' + lastFocusedInput.value;
            }
            lastFocusedInput.focus();
        } else {
            alert("입력 칸을 먼저 터치해 주세요!");
        }
    }

    function createInputs() {
        const container = document.getElementById('input-container');
        container.innerHTML = '';
        
        if (currentMode === 1) {
            container.innerHTML = `( x + <input type="text" id="ans-p"> ) ( x + <input type="text" id="ans-q"> )`;
        } else {
            container.innerHTML = `( <input type="text" id="ans-m"> x + <input type="text" id="ans-p"> ) ( <input type="text" id="ans-n"> x + <input type="text" id="ans-q"> )`;
        }
        
        const inputs = container.querySelectorAll('input');
        inputs.forEach((input) => {
            // 어떤 칸이 마지막으로 선택되었는지 기억함
            input.addEventListener('focus', () => { lastFocusedInput = input; });
            input.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAnswer(); });
        });
    }

    function formatCoeff(val, term, isFirst) {
        if (val === 0) return "";
        let sign = isFirst ? (val < 0 ? "-" : "") : (val > 0 ? " + " : " - ");
        let absVal = Math.abs(val);
        let numStr = (absVal === 1 && term !== "") ? "" : absVal;
        return sign + numStr + term;
    }

    function nextQuestion() {
        let m = currentMode === 1 ? 1 : Math.floor(Math.random() * 4) + 1;
        let n = currentMode === 1 ? 1 : Math.floor(Math.random() * 4) + 1;
        let p = (Math.floor(Math.random() * 18) - 9) || 1;
        let q = (Math.floor(Math.random() * 18) - 9) || 1;
        solution = { m, p, n, q };

        let a = m * n, b = m * q + n * p, c = p * q;
        document.getElementById('display-equation').innerHTML = formatCoeff(a, "x²", true) + formatCoeff(b, "x", false) + formatCoeff(c, "", false);

        const inputs = document.querySelectorAll('#input-container input');
        inputs.forEach(i => i.value = '');
        lastFocusedInput = inputs[0];
        inputs[0].focus();
    }

    function checkAnswer() {
        try {
            let um, up, un, uq;
            if (currentMode === 1) {
                um = 1; un = 1;
                up = parseInt(document.getElementById('ans-p').value);
                uq = parseInt(document.getElementById('ans-q').value);
            } else {
                um = parseInt(document.getElementById('ans-m').value);
                up = parseInt(document.getElementById('ans-p').value);
                un = parseInt(document.getElementById('ans-n').value);
                uq = parseInt(document.getElementById('ans-q').value);
            }

            if (isNaN(up) || isNaN(uq)) return alert("숫자를 입력해 주세요.");

            if ((um === solution.m && up === solution.p && un === solution.n && uq === solution.q) ||
                (um === solution.n && up === solution.q && un === solution.m && uq === solution.p)) {
                alert("정답입니다!");
                score++;
                document.getElementById('score-count').innerText = score;
                nextQuestion();
            } else {
                alert("틀렸습니다!");
            }
        } catch (e) { alert("입력을 확인해 주세요."); }
    }
</script>
</body>
</html>
